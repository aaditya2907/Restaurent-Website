<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Allison&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
    <title>Agarwal's Restaurant</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <header class="header">
        <div class="left">
            <img src="./logo.png" alt="Agarwal's Restaurant" width="50px" >
            <div class="logo"><b>Agarwal's Restaurant</b></div>
        </div>

        <div class="mid">
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="https://b.zmtcdn.com/data/menus/003/2600003/bd6bebd565e179c1c6a7cb03cffc45fa.jpg" target="_blank">Menu</a></li>
                <li><a href="https://www.zomato.com/kingman-ks" target="_blank">Order Online</a></li>
                <li><a href="https://goo.gl/maps/qMYpWQG6as27zBE69" target="_blank">Walk-In</a></li>
            </ul>
        </div>
        <div class="right">
            <ul>
                <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
                <li><a href="https://www.instagram.com" target="_blank">Instagram</a></li>
                <li><a href="https://www.twitter.com" target="_blank">Twitter</a></li>
            </ul>
        </div>
    </header>
    
    <div class="container">
        <form action="">
            <h1>Order Now!!!</h1>
            <div class="form-action">
                <input type="text" name="name" placeholder="Enter your Name">
            </div>

            <div class="form-action">
                <input type="text" name="age" placeholder="Enter your Age">
            </div>

            <div class="form-action">
                <input type="text" name="contact" placeholder="Enter your Phone number">
            </div>

            <div class="form-action">
                <input type="email" name="age" placeholder="Enter your email">
            </div>
            
            <fieldset>  
                <legend>Gender</legend>    
            <p>
                Male <input type="radio" name="gender" id="male" >
                Female <input type="radio" name="gender" id="female">
            </p>
        </fieldset>
        <button class="btn">Submit</button>
        </form>
    </div>
        
</body>
</html>
